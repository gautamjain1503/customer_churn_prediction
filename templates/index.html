<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <title>Customer Churn Predictor</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/gautamjain1503/hand_writing_recognition/main/templates/Gautam_Jain.png"
        type="image/x-icon">
</head>

<body class="bg-dark ">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="https://raw.githubusercontent.com/gautamjain1503/hand_writing_recognition/main/templates/Gautam_Jain.png"
                            alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Customer Churn Predictor
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="https://www.kaggle.com/datasets/shantanudhakadd/bank-customer-churn-prediction">Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="https://github.com/gautamjain1503/customer_churn_prediction">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-white p-4 mt-5 rounded border border-4 border-light">
        <form class="row g-3" action="/" method="POST">
            <div class="col-md-4">
                <label for="creditscore" class="form-label">Credit Score</label>
                <input type="number" class="form-control" id="creditscore" name="creditscore">
            </div>
            <div class="col-md-4">
                <label for="geography" class="form-label">Country</label>
                <select id="geography" class="form-select" name="geography">
                    <option selected disabled>Choose Country</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender">
                    <option selected disabled>Choose Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="18" max="100">
            </div>
            <div class="col-md-3">
                <label for="tenure" class="form-label">Tenure</label>
                <input type="number" class="form-control" id="tenure" name="tenure" min="0" max="10">
            </div>
            <div class="col-md-5">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" step=0.01 min="0.00">
            </div>
            <div class="col-md-2">
                <label for="numberofproducts" class="form-label">Num of Products</label>
                <input type="number" class="form-control" id="numberofproducts" name="numberofproducts" min="1" max="4">
            </div>
            <div class="col-md-4">
                <label for="estimatedsalary" class="form-label">Estimated Salary</label>
                <input type="number" class="form-control" id="estimatedsalary" name="estimatedsalary" step=0.01
                    min="0.00">
            </div>
            <div class="col-md-3">
                <label for="hascrcard" class="form-label">Has Credit Card</label>
                <select id="hascrcard" class="form-select" name="hascrcard">
                    <option selected disabled>Choose</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="isactivemember" class="form-label">Is Active Member</label>
                <select id="isactivemember" class="form-select" name="isactivemember">
                    <option selected disabled>Choose</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Check</button>
            </div>
        </form>
    </div>
    {% if result==1 %}
    <div class="container p-3 mt-2 bg-success bg-gradient text-white ">
        <h2 class="text-center">
            Customer might move out
        </h2>
    </div>
    {% endif %}
    {% if result==0 %}
    <div class="container p-3 mt-2 bg-danger bg-gradient text-white">
        <h2 class="text-center">
            Customer will stay probably
        </h2>
    </div>
    {% endif %}

</body>

</html>
